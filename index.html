<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>

    <body class="container">
        <div class="calc-container">
            <div class="display">
                <p class="display-text"></p>
            </div>
            <div class="btns-container">
                <div class="row">
                    <button class="reg-size btn" data-btn-num="7">7</button>
                    <button class="reg-size btn" data-btn-num="8">8</button>
                    <button class="reg-size btn" data-btn-num="9">9</button>
                    <button class="reg-size btn">DEL</button>
                    <button class="reg-size btn">AC</button>
                </div>
                <div class="row">
                    <button class="reg-size btn" data-btn-num="4">4</button>
                    <button class="reg-size btn" data-btn-num="5">5</button>
                    <button class="reg-size btn" data-btn-num="6">6</button>
                    <button class="reg-size btn" data-btn-operator="×">×</button>
                    <button class="reg-size btn" data-btn-operator="÷">÷</button>
                </div>
                <div class="row">
                    <button class="reg-size btn" data-btn-num="1">1</button>
                    <button class="reg-size btn" data-btn-num="2">2</button>
                    <button class="reg-size btn" data-btn-num="3">3</button>
                    <button class="reg-size btn" data-btn-operator="+">+</button>
                    <button class="reg-size btn" data-btn-operator="-">-</button>
                </div>
                <div class="row">
                    <button class="dbl-size btn" data-btn-num="0">0</button>
                    <button class="reg-size btn">.</button>
                    <button class="dbl-size btn">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
