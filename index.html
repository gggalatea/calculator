<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>

    <body class="container">
        <div class="calc-container">
            <div class="display">
                <p class="display-text"></p>
            </div>
            <div class="btns-container">
                <div class="row">
                    <button class="reg-size btn">7</button>
                    <button class="reg-size btn">8</button>
                    <button class="reg-size btn">9</button>
                    <button class="reg-size btn">DEL</button>
                    <button class="reg-size btn">AC</button>
                </div>
                <div class="row">
                    <button class="reg-size btn">4</button>
                    <button class="reg-size btn">5</button>
                    <button class="reg-size btn">6</button>
                    <button class="reg-size btn">ร</button>
                    <button class="reg-size btn">รท</button>
                </div>
                <div class="row">
                    <button class="reg-size btn">1</button>
                    <button class="reg-size btn">2</button>
                    <button class="reg-size btn">3</button>
                    <button class="reg-size btn">+</button>
                    <button class="reg-size btn">-</button>
                </div>
                <div class="row">
                    <button class="dbl-size btn">0</button>
                    <button class="reg-size btn">.</button>
                    <button class="dbl-size btn">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
